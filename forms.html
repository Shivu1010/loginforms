<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Form</title>
</head>
<body>
	<h1 style="font-size: 30px; color:blue;">Register form</h1>
	<form action="#">
		<fieldset>
			<legend>Personal Details</legend>
			<table>	
		  <tr>
		  	<td><label>Username:</label></td>
		  	<td><input type="text" placeholder="Username" name="username" required/></td>
		  </tr>
		  <tr>
		  	<td><label>Password:</label></td>
		  	<td><input type="password" placeholder="password" required/></td>
		  </tr>
		  <tr>
		  	<td><label>Conform Password:</label></td>
		  	<td><input type="password" placeholder="password" required/></td>
		  </tr>
		  <tr>
		  <td><label>Mobile Number:</label></td>
		  <td><input type="tel" placeholder="mobile number" required/></td>	
		  </tr>
	      <tr>
	      	<td><label>Email:</label></td>
	      	<td><input type="email" placeholder="email" required/></td>
	      </tr>
	      <tr>
	      	<td><label>Gender:</label></td>
	      	<td><input type="radio" >Male<input type="radio" required/>Female</td>
	      </tr>
		  <tr>
		  	<td><label>Date Of Birth:</label></td>
		  	<td><input type="date" required/></td>
		  </tr>
		  <tr>
		  	<td><label>country:</label></td>
		  	<td><select>
			<option value="" >India</option>
			<option  value="">China</option>
           </select></td>
		  </tr>
		  <tr>
		  	<td><label>File:</label></td>
		  	<td><input type="file" placeholder="gender" required/></td>
		  </tr>
		</table>
		</fieldset>
   <br>
 	
      <fieldset>
      	<legend>Course Details</legend>
      	<table>
      	<tr>
      		<td><label>Course Name:</label></td>
      		<td><input type="text" name="username" placeholder="course name" required/></td>
      	</tr>
      	<tr>
      		<td><label>Delivery:</label></td>
      		<td><input type="checkbox"> Online<input type="checkbox" required/>Offline</td>
      	</tr>
      	<tr>
      		<td><label>Message:</label></td>
      		<td><input type="textarea" style="width: 150px; height: 50px;" required/></td>
      	</tr>
      </table>    		
      </fieldset>
    		<input type="button" value="Submit" required/>
    </form>
</body>
</html>
